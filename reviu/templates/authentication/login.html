{% extends "base.html" %}

{% block title %}Login - Reviu{% endblock title %}





{% block body %}
{% comment %} ========= {% endcomment %}

<div class="bg-[#003554] min-h-screen flex items-center justify-center ">


<form method="post" class="bg-gradient-to-b from-[#045685] to-[#003554] rounded-lg p-8 w-96">

    <h1 class="text-[#FFFFFF] text-2xl font-bold mb-6">Welcome Back!</h1>

    {% csrf_token %}

    <div class="mb-6">
    <label for="email" class="block text-white text-sm mb-2">Email Address</label>
    <div class="relative">
        
        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
            <svg class="w-5 h-5 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
            </svg>
        </div>
        <input type="text" id="email" name="email" required 
               placeholder="yourname@gmail.com"
               class="w-full pl-12 pr-4 py-3 bg-[#5A8AAA] bg-opacity-40 text-white placeholder-gray-300 border-none rounded-full focus:outline-none focus:ring-2 focus:ring-blue-400">
    </div>
</div>

    <div class="mb-6">
    <label for="password" class="block text-white text-sm mb-2">Password</label>
    <div class="relative">
        <!-- SVG do ícone de cadeado -->
        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
            <svg class="w-5 h-5 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
            </svg>
        </div>
        <!-- Input com padding à esquerda para dar espaço ao ícone -->
        <input type="password" id="password" name="password" required 
               placeholder="••••••••"
               class="w-full pl-12 pr-4 py-3 bg-[#5A8AAA] bg-opacity-40 text-white placeholder-gray-300 border-none rounded-full focus:outline-none focus:ring-2 focus:ring-blue-400 ">
    </div>
</div>
<button type="submit" class="bg-[#FE9A09] text-white text-2xl font-bold mb-6 px-6 py-2 rounded-full justify-center">Sign Up</button>

</div>


{% endblock body %}
